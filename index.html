<!DOCTYPE html>

<body>
    <header id="header">
        <nav>
            <ul>
                <li><a class="btn-2" id="homeBtn">HOME</a></li>
                <li><a onclick="ScrollToAboutSection()" class="btn-2" id="aboutBtn">ABOUT</a></li>

        <div id="first_msg">

        <!-- MY APPS AND GAMES SECTION  -->
        <h1 id="apps_games_sep" class="sep hidden">My Apps &amp; Games</h1>
        <section class="content app_games">
            <item-thub com_soon="false" title="Collision" img="/apps/collision.png" btnName="Download" 
                des="A Multiplayer game" 
                dLink="/downloadAbles/Collision.apk" download="Collision" class="hidden"></item-thub>

            <item-thub com_soon="false" title="DictionaryX" img="/apps/DictionaryX.png" btnName="Download" 
                des="A simple Dictionary with 40k word meanings." 
                dLink="/downloadAbles/DictionaryX.apk" download="DictionaryX" class="hidden"></item-thub>

                des="A calculator for complex operation for Shop Keepers." 
                dLink="/img/1.jpg" download="Calculas" class="hidden"></item-thub>


            <item-thub com_soon="true" title="Onoclick" img="/apps/Onoclick.png" btnName="Download"
                des="Auto Clicker for minecraft lol."

    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script>
        var options = {
             strings: ['<b>GAME DEVELOPER.</b>','<b>SOFTWARE DEVELOPER.</b>'],
             typeSpeed: 40,
             backSpeed: 40,
             loop:true

         var typed = new Typed('.auto_type', options);
